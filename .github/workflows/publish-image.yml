name: Publish backend image (GHCR)

on:
  push:
    branches: ["*"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/springfirstmodulith:latest
            ghcr.io/${{ github.repository_owner }}/springfirstmodulith:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/springfirstmodulith:${{ github.sha }}
