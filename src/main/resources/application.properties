spring.application.name=springfirstmodulith

spring.config.import=optional:file:.env[.properties]


# PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.defer-datasource-initialization=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=true

# SQL init
spring.sql.init.data-locations=classpath:data-postgres.sql
spring.sql.init.platform=postgresql
spring.sql.init.mode=always

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.platform=postgresql

# Session
server.servlet.session.timeout=30m
# Cleanup expired Spring Session rows (JDBC)
spring.session.jdbc.cleanup-cron=0 */5 * * * *

# If running behind a reverse proxy (nginx/ingress) and you rely on X-Forwarded-* headers,
# this helps Spring generate correct "secure" request info.
server.forward-headers-strategy=framework

# Session cookie hardening (override per environment)
app.security.session-cookie.same-site=Lax
app.security.session-cookie.secure=false

# Server
server.port=${SERVER_PORT}
spring.web.error.whitelabel.enabled=false

# Docker
spring.docker.compose.enabled=false

# HikariCP (pool de conexiones)
# Define el número mínimo de conexiones inactivas en el pool.
spring.datasource.hikari.minimum-idle=5

# Define el número máximo de conexiones que el pool puede tener abiertas al mismo tiempo
spring.datasource.hikari.maximum-pool-size=100

# Especifica el tiempo en milisegundos que una conexión inactiva puede permanecer en el pool antes de ser eliminada
spring.datasource.hikari.idle-timeout=50000

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,env,beans,loggers,httpexchanges,auditevents,hikari
management.endpoint.hikari.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

springdoc.show-actuator=true
springdoc.use-management-port=true
springdoc.api-docs.path=/v3/api-docs


# Logging
# Global default
logging.level.root=INFO
logging.level.com.dossantosh=INFO

# Spring Security: remove filter-chain spam
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.web.FilterChainProxy=WARN

# Spring Session: remove SESSION_LOGGER stacktrace spam + reduce session logs
logging.level.org.springframework.session=INFO
logging.level.org.springframework.session.web.http.SessionRepositoryFilter.SESSION_LOGGER=OFF
logging.level.org.springframework.boot.session.jdbc=INFO

# SQL init: reduce startup SQL script noise
logging.level.org.springframework.jdbc.datasource.init=INFO

# Hibernate SQL + bind params: OFF by default (enable only when debugging)
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF

# HikariCP: stop pool config/keepalive spam
logging.level.com.zaxxer.hikari=INFO
logging.level.com.zaxxer.hikari.HikariConfig=OFF
logging.level.com.zaxxer.hikari.pool.HikariPool=INFO
logging.level.com.zaxxer.hikari.pool.PoolBase=INFO