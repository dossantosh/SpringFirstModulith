spring.application.name=springfirstmodulith

spring.config.import=optional:file:.env[.properties]

#DataSource
app.datasource.prod.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
app.datasource.prod.username=${DB_USER}
app.datasource.prod.password=${DB_PASSWORD}
app.datasource.prod.hikari.minimum-idle=5
app.datasource.prod.hikari.maximum-pool-size=100
app.datasource.prod.hikari.idle-timeout=50000

app.datasource.historic.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_HIST_NAME}
app.datasource.historic.username=${DB_USER}
app.datasource.historic.password=${DB_PASSWORD}
app.datasource.historic.hikari.minimum-idle=1
app.datasource.historic.hikari.maximum-pool-size=20
app.datasource.historic.hikari.idle-timeout=50000

app.datasource.session.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
app.datasource.session.username=${DB_USER}
app.datasource.session.password=${DB_PASSWORD}
app.datasource.session.hikari.minimum-idle=1
app.datasource.session.hikari.maximum-pool-size=20
app.datasource.session.hikari.idle-timeout=50000


# JPA/Hibernate
spring.datasource.driver-class-name=org.postgresql.Driver

# With Flyway owning schema, do not defer + do not auto-create tables via Hibernate
spring.jpa.defer-datasource-initialization=false
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=true


# SQL init (DISABLED - Flyway migrations do schema + seed)
spring.sql.init.mode=never

# Disable old historic populator (DISABLED - Flyway handles historic too)
app.datasource.historic.init=false

# Spring Session
spring.session.store-type=jdbc

# DISABLED - Flyway prod-only migration creates spring_session tables
spring.session.jdbc.initialize-schema=never

# Session
server.servlet.session.timeout=30m
# Cleanup expired Spring Session rows (JDBC)
spring.session.jdbc.cleanup-cron=0 */5 * * * *

# If running behind a reverse proxy (nginx/ingress) and you rely on X-Forwarded-* headers,
# this helps Spring generate correct "secure" request info.
server.forward-headers-strategy=framework

# Session cookie hardening (override per environment)
app.security.session-cookie.same-site=Lax
app.security.session-cookie.secure=false

# Server
server.port=${SERVER_PORT}
spring.web.error.whitelabel.enabled=false

# Docker
spring.docker.compose.enabled=false

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,env,beans,loggers,httpexchanges,auditevents,hikari
management.endpoint.hikari.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

springdoc.show-actuator=true
springdoc.use-management-port=true
springdoc.api-docs.path=/v3/api-docs


# Logging
# Global default
logging.level.root=INFO
logging.level.com.dossantosh=INFO

# Spring Security: remove filter-chain spam
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.web.FilterChainProxy=WARN

# Spring Session: remove SESSION_LOGGER stacktrace spam + reduce session logs
logging.level.org.springframework.session=INFO
logging.level.org.springframework.session.web.http.SessionRepositoryFilter.SESSION_LOGGER=OFF
logging.level.org.springframework.boot.session.jdbc=INFO

# SQL init: reduce startup SQL script noise
logging.level.org.springframework.jdbc.datasource.init=INFO

# Hibernate SQL + bind params: OFF by default (enable only when debugging)
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF

# HikariCP: stop pool config/keepalive spam
logging.level.com.zaxxer.hikari=INFO
logging.level.com.zaxxer.hikari.HikariConfig=OFF
logging.level.com.zaxxer.hikari.pool.HikariPool=INFO
logging.level.com.zaxxer.hikari.pool.PoolBase=INFO


# Flyway (we run two Flyway instances manually in FlywayMultiDbConfig)
spring.flyway.enabled=false